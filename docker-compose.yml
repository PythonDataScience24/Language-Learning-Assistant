
services:
  frontend:
    build:
      context: ./elang
    ports:
      - "3000:3000"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    networks:
      - app-network
    environment:
      - FLASK_ENV=development

networks:
  app-network:
    driver: bridge
